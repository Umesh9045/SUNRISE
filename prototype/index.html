    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        $('.about-me-img img, .authorWindowWrapper').hover(function () {
            $('.authorWindowWrapper').stop().fadeIn('fast').find('p').addClass('trans');
        }, function () {
            //$('.authorWindowWrapper').stop().css('display', 'none').find('p').removeClass('trans');
        });

        var showSection = function showSection(section, isAnimate) {
            var
                direction = section.replace(/#/, ''),
                reqSection = $('.section').filter('[data-section="' + direction + '"]'),
                reqSectionPos = reqSection.offset().top - 0;

            if (isAnimate) {
                $('body, html').animate({
                    scrollTop: reqSectionPos
                },
                    800);
            } else {
                $('body, html').scrollTop(reqSectionPos);
            }

        };

        var checkSection = function checkSection() {
            $('.section').each(function () {
                var
                    $this = $(this),
                    topEdge = $this.offset().top - 80,
                    bottomEdge = topEdge + $this.height(),
                    wScroll = $(window).scrollTop();
                if (topEdge < wScroll && bottomEdge > wScroll) {
                    var
                        currentId = $this.data('section'),
                        reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                    reqLink.closest('li').addClass('active').
                        siblings().removeClass('active');
                }
            });
        };

        $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
            if ($(e.target).hasClass('external')) {
                return;
            }
            e.preventDefault();
            $('#menu').removeClass('active');
            showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
            checkSection();
        });

        function whatsapp() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("number").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

            if (name == "") {
                alert("Please fill the details!");
                return false;
            }
            if (phone == "") {
                alert("Please fill your WhatsApp Mobile number!");
                return false;
            }

            if (!phone.match(phoneno)) {
                alert("Please enter 10 digit number!");
                return false;
            }

            if (subject == "") {
                alert("Please add your subject about inquiry!");
                return false;
            }
            else {
                var url = "https://wa.me/9766727144?text="
                    + "*Name :* " + name + "%0a"
                    + "*Moblie No :* " + phone + "%0a"
                    + "*Subject :* " + subject + "%0a" + "%0a"
                    + "*Message :* " + message + "%0a" + "%0a"
                    + "*- Requested from Sunrise for Web -*";

                window.open(url, '_blank').focus();

                return true;
            }
        }
    </script>
